version: "3.8"

services:
  backend:
    build: ./backend
    container_name: rails_api
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/rails
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres_db:5432/gender-gap-db
      - RAILS_ENV=development
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: react_app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: gender-gap-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
