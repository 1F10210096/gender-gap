version: '3.8'
services:
  frontend:
    container_name: frontend
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      # - frontend-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    # networks:
    #   - project_network

  backend:
    container_name: backend
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/app
    ports:
      - "3001:3001"
    depends_on:
      - db
    tty: true
    stdin_open: true
    # networks:
    #   - project_network
  db:
    image: postgres:17
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gender_gap_development
    ports:
      - "5432:5432"

volumes:
  pgdata:
  frontend-node-modules: